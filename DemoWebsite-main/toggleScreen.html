<!DOCTYPE html>
<html>
<head>
  <title>Black Screen with Toggle Button</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Boldonce', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .toggle-button {
      background-color: white;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Dark Side</h1>
    <p>This is a simple example of a black screen with white text and a toggle button.</p>
    <a href="other_page.html"><button class="toggle-button">Switch to Other Page</button></a>
  </div>
</body>
</html>
